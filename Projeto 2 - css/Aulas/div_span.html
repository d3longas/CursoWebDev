<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>

        #topo{
            background-color: darkslateblue;
            color: white;
        }
        #conteudo{
            background-color: blueviolet;
        }
        #rodape{
            background-color: rgba(85, 71, 175, 0.87);
        }
        .produto{
            background-color:coral;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="topo">
        <img src="imagens/amazon-logo-branco.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1    
        </div>
        <div class="produto">
            Produto 2
        </div>
    </div>

    <span id="rodape">
        Todos os direitos reservados.
    </span>

</body>
</html>
